<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>

    <!-- /* -->
    <link href="/ui/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="/ui/bootstrap/dist/js/bootstrap.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- */ -->
    
    <style>
		.block{
			border: 1px solid #f00;
		}
	</style>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<table class="block">
    			<tr>
    				<th>0</th>
    				<th>0</th>
    				<th>0</th>
    				<th>0</th>
    			</tr>
    			<tr>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    			</tr>
    		</table>
    	</div>
    </div>
    
    <div class="container">
    	<div class="row">
    		<table class="table table-striped table-bordered table-hover">
    			<tr>
    				<th>0</th>
    				<th>0</th>
    				<th>0</th>
    				<th>0</th>
    			</tr>
    			<tr>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    			</tr>
    			<tr>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    			</tr>
    			<tr>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    			</tr>
    			<tr>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    			</tr>
    		</table>
    	</div>
    </div>
    
    <div class="container">
    	<div class="row">
    		<table class="table table-striped table-bordered table-hover table-condensed">
    			<tr>
    				<th>0</th>
    				<th>0</th>
    				<th>0</th>
    				<th>0</th>
    			</tr>
    			<tr>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    			</tr>
    			<tr>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    			</tr>
    			<tr class="active success">
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    			</tr>
    			<tr>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    				<td>0</td>
    			</tr>
    		</table>
    	</div>
    </div>
    <pre>
    	1.table(一个比较漂亮的表格就出来啦)，红色框是原始的表格
    	2.在table的基础上，可以加入更多的修饰类
    	3.table-condensed，使表格更紧凑
    	4.行修饰类.active.success.warning.danger
    </pre>
  </body>
</html>
