<!-- 评估预警 -->
<style type="text/css">
	.lowresult,.highresult,.normolresult{position: absolute;top: 20px;display: none;}
	.lowresult li,.highresult li,.normolresult li{margin-top: 20px;}
</style>
<div class="container-fluid tongji">
	<div class="row">
		<form class="form-inline">
			<div class="form-group">
				<label class="control-label" style="margin-left: 20px;line-height: 50px;">请填写要评估的纳税人识别号:</label>
				<input class="nashui" type="riqi" class="form-control input-sm">
			</div>
			<button type="button" class="btn btn-ckts btn-sm" id="sosuo">查询</button>
			<button type="reset" class="btn btn-danger btn-sm">重置</button>
		</form>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div style="width:100%;height:100%">
			    <div id="jsc_container-speed" class="pull-left" style="width:100%; height:100%;">
			    	
			    </div>
			    <!-- <div id="container-rpm" class="pull-left" style="width:50%; height:50%;"></div> -->
			    <ol class="lowresult">
					<li>当前该纳税人信用较低(<30信用较低，30-60信用良好，60-90信用较高)</li>
					<li>建议：不可进行交易</li>
				</ol>
				<ol class="normolresult">
					<li>当前该纳税人信用良好(<30信用较低，30-60信用良好，60-90信用较高)</li>
					<li>建议：可进行交易</li>
				</ol>
				<ol class="highresult">
					<li>当前该纳税人信用较高(<30信用较低，30-60信用良好，60-90信用较高)</li>
					<li>建议：可进行交易</li>
				</ol>
			</div>
			
		</div>
		
	</div>

</div>
	
<script type="text/javascript">


$('#sosuo').click(function(){
	var nsrsbh=$('.nashui').val();
	if(nsrsbh==''){
		layer.msg('请输入纳税人识别号!');
		return;
	}
	$.ajax({
	    url:'../../../fxpg/queryForObject',
	    type:'post',
	    dataType:'json',
	    data:{
	        "nsrsbh":nsrsbh
	    },
	    success:function(result){
			if(result.success){
				 renderlow(parseInt(result.data.fs));
			}else{
				layer.msg('找不到此纳税人识别号!');
			}
	    },error:function(e){
	    	console.log(e);
	    }
	})
})

function renderlow(setting){

	//仪表盘
	var gaugeOptions = {
	        chart: {
	            type: 'gauge',
	            plotBackgroundColor: null,
	            plotBackgroundImage: null,
	            plotBorderWidth: 0,
	            plotShadow: false
	        },
	        title: null,
	        pane: {
	        	startAngle: -120,
                endAngle: 120,
                background: [{
                    backgroundColor: '#DDD',
                    borderWidth: 0,
                    outerRadius: '107%',
                    innerRadius: '103%'
                }]
	        },
	        tooltip: {
	            enabled: false
	        },
	        // the value axis
	        yAxis: {
	        	min: 0,
                max: 90,
                minorTickInterval: 'auto',
                minorTickWidth: 1,
                minorTickLength: 30,
                minorTickPosition: 'inside',
                minorTickColor: '#444',
                tickPixelInterval: 60,
                tickWidth: 2,
                tickPosition: 'inside',
                tickLength: 30,
                tickColor: '#444',
                labels: {
                    step: 2,
                    rotation: 'auto'
                },
                title: {
                    text: '信用分数查询结果',
                    style: {
                        color: '#08c',
                        fontSize: "18px"
                    }

                },
                plotBands: [{
                    from: 0,
                    to: 30,
                    color: '#DF5353', // red
                    innerRadius: "80%"
                }, {

                    from: 30,
                    to: 60,
                    color: '#DDDF0D', // yellow
                    innerRadius: "80%"
                }, {
                    from: 60,
                    to: 90,
                    color: '#55BF3B', // green
                    innerRadius: "80%"
                }]

            }
	    };
	    // The speed gauge
	    $('#jsc_container-speed').highcharts(Highcharts.merge(gaugeOptions, {
	    	series: [{
                name: '信用分数',
                color: '#08c',
                data: [setting],
                tooltip: {
                    valueSuffix: ''
                }
            }]
	    }));
	    $('.lowresult,.normolresult,.highresult').hide();
		if(setting > 60){
			$('.highresult').show();
		}else if(30 < setting <= 60){
			$('.normolresult').show();
		}else if(30 <= setting){
			$('.lowresult').show();
		}
}
</script>
