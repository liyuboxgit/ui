<div class="layerFormBox" id="header_change_pwd">
	<form class="form-horizontal layerForm">
		<div class="form-group">
			<label for="inputEmail3" class="col-xs-3 control-label">
				原始密码: </label>
			<div class="col-xs-8">
				<input type="text" name="oldPassword" class="form-control input-sm"
					placeholder="原始密码">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label"> 新密码: </label>
			<div class="col-xs-8">
				<input type="text" name="password" class="form-control input-sm"
					placeholder="新密码">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label"> 确认新密码: </label>
			<div class="col-xs-8">
				<input type="text" name="rqPwd" class="form-control input-sm"
					placeholder="确认新密码">
			</div>
		</div>
		<p class="text-center">
			<button type="button" class="saveBtn btn btn-ckts btn-sm qx"
				id="headerQuedingPwdBtn">确定</button>
			<button type="reset" class="saveBtn btn btn-ckts btn-sm">重置
			</button>
			<button type="button" class="saveBtn btn btn-ckts btn-sm qx">
				取消</button>
		</p>
	</form>
</div>
