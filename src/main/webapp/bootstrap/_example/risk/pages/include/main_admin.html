<body>
	<div class="container-fluid" id="include_main_box">
		<div class="row">
			<div class="col-sm-6">
				<div class="row">
					<div></div>
				</div>
				<div class="panel panel-info">
					<div class="panel-heading">退税统计</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-4">
								<a class="fa fa-bar-chart"></a> <span class="font"
									style="padding-top: 19px; font-size: 16px;">退税额</span> <span class="font"
									style="padding-top: 7px; font-size: 13px;">&yen;&nbsp;3,605,600.58</span>
							</div>
							<div class="col-sm-4">
								<a class="fa fa-check-square-o"></a> <span class="font"
									style="padding-top: 19px; font-size: 16px;">已退税额</span> <span class="font"
									style="padding-top: 7px; font-size: 13px;">&yen;&nbsp;2,045,783.46</span>
							</div>
							<div class="col-sm-4">
								<a class="fa fa-circle-o"></a> <span class="font"
									style="padding-top: 19px; font-size: 16px;">未退税额</span> <span class="font"
									style="padding-top: 7px; font-size: 13px;">&yen;&nbsp;1,559,817.12</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="panel panel-info">
					<div class="panel-heading">关单发票统计</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-3">
								<p class="text-center" style="padding-top: 28px; font-size: 16px;">关单:</p>
							</div>
							<div class="col-sm-9">
								<table class="table sbData">
									<thead>
										<tr>
											<th>总数</th>
											<th>已申报</th>
											<th>未申报</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>100</td>
											<td>85</td>
											<td>15</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3">
								<p class="text-center" style="padding-top: 28px; font-size: 16px;">发票:</p>
							</div>
							<div class="col-sm-9">
								<table class="table sbData">
									<thead>
										<tr>
											<th>总数</th>
											<th>已申报</th>
											<th>未申报</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>120</td>
											<td>75</td>
											<td>45</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-info">
					<div class="panel-heading">供货商预警</div>
					<div class="panel-body">
						<a class="fa fa-bell-o" id="main_gq_title"></a> <span class="font">51</span>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-info">
					<div class="panel-heading">申报预警</div>
					<div class="panel-body">
						<a class="fa fa-tasks" id="main_sb_title"></a> <span class="font">12</span>
					</div>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="panel panel-info">
					<div class="panel-heading">收汇预警</div>
					<div class="panel-body">
						<a class="fa fa-exchange" id="main_sh_title"></a> <span class="font">36</span>
					</div>
				</div>
			</div>
		</div>


	</div>

	<script>
		$(function() {

			$('#main_db_title, .main_db_name').on('click', function() {
				parent.$('#menu_rw_gl', parent.document).trigger('click');
			});
			$('#main_sb_title').on('click', function() {
				parent.$('#menu_yj_sb', parent.document).trigger('click');
			});
			$('#main_gq_title').on('click', function() {
				parent.$('#menu_yj_gq', parent.document).trigger('click');
			});
			$('#main_sh_title').on('click', function() {
				parent.$('#menu_yj_sh', parent.document).trigger('click');
			});

		});
	</script>
