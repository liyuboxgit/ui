		<script type="text/javascript" src="../../../static/plugins/bootstrap-table-1.11.1/extensions/export/bootstrap-table-export.js"></script><!-- 表格导出 -->
		<script type="text/javascript" src="../../../static/plugins/tableExport.jquery.plugin/tableExport.js"></script>

		<script type="text/javascript" src="../../../static/plugins/layer-v3.1.0/layer.js"></script>
	</head>
<body>
	<!-- 任务详情 -->
	<div class="layerBodyBg">
		<div class="row" style="margin:0;">
			<table id="haiGuanDanList" class="myTable table-condensed"></table>
			<p class="text-center" style="margin-top:30px;"><button id="haiGuanDanBtn" class="btn btn-sm btn-ckts">确定</button></p>
		</div>
	</div>
<script> 
	$(function(){
		
		//关单数据列表
		var columns = [{
			field : 'state',
			checkbox : true
		}, {
			title : '报关单号',
			field : 'id',
		}, {
			title : '出口口岸',
			field : 'ckka'
		}, {
			title : '出口日期',
			field : 'ckDate'
		}, {
			title : '运抵国',
			field : 'ydg'
		}, {
			title : '指运港',
			field : 'zyg'
		}, {
			title : '成交方式',
			field : 'cjfs'
		}, {
			title : '贸易方式',
			field : 'myfs'
		}],
		
		data = [
				{
					"id":"220120090519142814",
					"ckka":"天津新港",
					"ckDate":"2017-09-27",
					"ydg":"委内瑞拉",
					"zyg":"拉瓜伊拉",
					"cjfs":"FOB",
					"myfs":"一般贸易"
				},
				{
					"id":"220120090519145235",
					"ckka":"北京机场",
					"ckDate":"2017-09-27",
					"ydg":"日本",
					"zyg":"东京港",
					"cjfs":"CIF",
					"myfs":"一般贸易"
				}
			];
		
		
		$('#haiGuanDanList').bootstrapTable('destroy').bootstrapTable({
			classes : 'table table-hover table-no-bordered', // 添加样式名称
			striped : true, // 隔行变色
			exportTypes : [ 'txt', 'csv', 'excel' ],
			//toolbar : '.myBtn',
			//toolbarAlign : 'left',
			pageNumber : 1,
			pageSize : 10,
			pageList : [ 10, 20, 50 ],
			height : 300,
			pagination : true,
			columns : columns,
			data : data
		});
		
		//选择海关单确定后
		$('#haiGuanDanBtn').click(function(){
			var selectRows = $('#haiGuanDanList').bootstrapTable("getSelections");
			//parent.updateData(selectRows[0].id);//调用父类更新函数
			parent.$('#gdId').val(selectRows[0].id); //给父窗口隐藏元素设置值
			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
			parent.layer.close(index);
		});
		
	});
	
</script>

</body>
</html>
