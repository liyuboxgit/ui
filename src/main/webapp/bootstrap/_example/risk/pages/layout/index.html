	<link rel="stylesheet" href="../../static/css/layout.css"/>
	<!-- 弹窗 -->
	<link rel="stylesheet" href="../../static/plugins/layer-v3.1.0/theme/default/layer.css" />

<body>
	<div id="fkBox">
		<!-- 头部信息 -->
		<div id="fkHeader"></div>
		<!-- 左侧菜单 -->
		<div id="fkLeft"></div>
		<!-- 右侧切换 -->
		<div id="fkTabs">
			<!-- <ul class="list-inline" style="width:1341px;height:56px;overflow-x:scroll;overflow-y: hidden;  -->
			<ul class="list-inline">
				<li class="active">
					<a href="javascript:void(0);" data-href="include/main_admin.html">首页</a>
					<!-- <a href="javascript:;" data-href="system/module.html">模块管理</a> -->
				</li>
			</ul>
		</div>
		<!-- 主体内容 -->
		<div id="fkRight">
			<div id="main">
				<div class="con active">
					<iframe src="../include/main_admin.html" frameborder="0" scrolling="yes" width="100%" height="100%"></iframe>
				</div>
			</div>
		</div>
		<!-- 底部信息 -->
		<!-- <div id="fkFooter"></div> -->
	</div>
	<script>
		//$("#fkRight iframe:eq(0)").attr("src","../include/main_admin.html?thisTimeStrap="+new Date().getTime());
	
		var dictionaryGroupMap = {};
		//var dictionaryGroupMap2 = {};
		var dictionaryDetailMap = {};
		var dictionaryDetailMap2 = {};
		
		var specialDictionaryGroupMap = {};
		
		var hgspdmkArray = [];
		$(function(){
			var viewH = document.documentElement.clientHeight;  
            var fkRight = document.getElementById("fkRight");  
            fkRight.style.height = (viewH - 98)+"px"; 
            
            $.ajax({
		        url:"../../../dictionary/getAllOptions",
		        type:"POST",
		        dataType:"json",
		        data:{},
		        success:function(result){
					 //alert(result.length);
					 dict = result;
					 for(var i=0;i<result.length;i++){
						var item = result[i];
						var lxbm = item.lxbm,code=item.code,name=item.name,ename=item.ename||"";
						
						var array = dictionaryGroupMap[lxbm];
						if(array==null) dictionaryGroupMap[lxbm] = array = [];
						array.push({value:code,text:name});
						
						/*
						var array2 = dictionaryGroupMap2[lxbm];
						if(array2==null) dictionaryGroupMap2[lxbm] = array2 = [];
						array2.push({value:name,text:code});
						*/
						
						var obj = dictionaryDetailMap[lxbm];
						if(obj==null) dictionaryDetailMap[lxbm] = obj = {};
						obj[code] = name;
						
						var obj2 = dictionaryDetailMap2[lxbm];
						if(obj2==null) dictionaryDetailMap2[lxbm] = obj2 = {};
						obj2[name] = code;
						
						if(lxbm=="nation"){
							var specialArray = specialDictionaryGroupMap[lxbm];
							if(specialArray==null) specialDictionaryGroupMap[lxbm] = specialArray = [];
							var newName = ename?(ename+"["+name+"]"):name;
							var c = newName.substring(0,1).toUpperCase();
							if(c!=""){
								var targetData = null;
								for(var j=0;j<specialArray.length;j++){
									var item = specialArray[j];
									if(item){
										var kind = item.kind;
										var data = item.data;
										if(c==kind && data){
											targetData = data;
											break;
										}
									}
								}
								if(targetData==null){
									targetData = [];
									specialArray.push({kind:c,data:targetData});
								}
								targetData.push({value:code,text:newName});
							}
							specialArray.sort(function(o1,o2){
								var kind1=o1.kind,kind2=o2.kind;
								if(kind1<=kind2)return-1;
								return 1;
							});
						}
					}
		        }
		    });
            $.ajax({
		        url:"../../../lcygdsh/selectAll",
		        type:"POST",
		        dataType:"json",
		        data:{},
		        success:function(result){
		        	hgspdmkArray = result.data;
		        }
		    });
		});
	</script>
</body>
</html>
