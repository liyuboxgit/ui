	<!-- 采购合同详情 -->
	<div class="layerBodyBg">
		<form id="addInfoForm" class="form-horizontal layerForm" action=""  method="post" enctype="multipart/form-data">
			<input type="hidden" name="cght" id="cght">
			<input id="fjids" type="hidden" name="fjids"/>
			<input id="fj1" type="hidden" name="fj1" />
			<input id="fj2" type="hidden" name="fj2" />
			<input id="buyerNsrsbh" type="hidden" name="buyerNsrsbh" />
			<input id="sellerNsrsbh" type="hidden" name="sellerNsrsbh" />
			<div class=row>
				
				<div class="col-sm-12" style="position:relatie;">
					<ul class="nav nav-tabs" role="tablist">
						<li  class="active"><a href="#info"  data-toggle="tab">基本信息</a></li>

						<button type="button" class="btn btn-ckts btn-xs cancel" title="取消" style="margin-left:15px;"><i class="glyphicon glyphicon-remove"></i>取消</button>
					</div>
				</div>
			</div>
			<div class="tab-content">
				<!-- 基本信息 -->
				<div  class="tab-pane clearfix active" id="info">
				</div>
				<!-- 基本信息 -->

				<!-- 联系人信息-->
				<div  class="tab-pane  clearfix" id="link">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-horizontal" id="buyer">
							</div>
						</div>
	
						<div class="col-sm-6">

						</div>
					</div>

				<!-- 联系人信息 -->

						<label class="col-sm-2 control-label text-right"><span class="text-danger">*</span>合同源文件:</label>
						<div class="col-sm-8"><input type="file" cat="1" data_type="htywj" name="file" class="file inputBtn"></div>
					</div>
					<div class="form-group col-sm-12">
						<label class="col-sm-2 control-label text-right">其他:</label>
						<div class="col-sm-8"><input type="file" cat="0" data_type="qt" name="file" class="file inputBtn"></div>
					</div>
				</div>
				<!-- 附件 -->
