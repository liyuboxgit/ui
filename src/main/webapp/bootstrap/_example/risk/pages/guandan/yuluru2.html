<script type="text/javascript">

	
$(function(){
	var index = null;
	var dataUrl = 'data/yuluru.json';
	var flag = '';
	var rowNumber = 1000000;
	var gridPager = 'yulu_jqGridPager';

	//表格数据
	var gridWidth = $('#yulu_gridBox').width();
	var gridHeight = $('#yulu_gridBox').height()-122;
	$("#yulu_jqGrid").jqGrid({
		
		hidegrid : false, 
		altRows : true, 
		colModel: [{label : '预关单号', name : 'number', align: 'center', formatter: formatName, width: 120, searchoptions: {sopt : ['cn']}},
			{label : '出口日期 ', name : 'outTime', align: 'center', width:120, searchoptions: {sopt : ['cn']}},
			{label : '贸易方式', name : 'type', align: 'center', width:100, searchoptions: {sopt : ['cn']}},
			{label : '出口口岸', name : 'kouan', align: 'center', width:100, searchoptions: {sopt : ['cn']}},
			{label : '出口国家', name : 'county', align: 'center', width: 100, searchoptions: {sopt : ['cn']}},
			{label : '任务编号', name : 'numbers', align: 'center', width:120, searchoptions: {sopt : ['cn']}},
			{label : '报关行预关单号 ', name : 'guannumber', align: 'center', width:120, formatter: formatName1}
			],

		viewrecords: true,
		loadonce:true,
		width: gridWidth,
		//width: 'auto',
		//width : '100%',
		height: gridHeight,
		//height : 'auto',
		rowNum: 12,
		rowList:[10,15,20,25],
		datatype: 'local',
		pager: '#'+gridPager,
		// caption: fxUtils.addBtn(arr),
		multiselect: true,
		multiboxonly: true,
		rownumbers: true,
		rownumWidth: 30,
		recordtext: "当前显示: <b>{0}</b>至<b>{1}</b> 总数: <b>{2}</b>",
	    //emptyrecords: "No records to view",
		//loadtext: "Loading...",
		
	}).navGrid('#'+gridPager,{ // the buttons to appear on the toolbar of the grid
			edit:false,add:false,del:false,search:false,refresh:false
		}).navButtonAdd('#'+gridPager,{
			//caption: '导出',
			caption: '',
			title : '导出',
			buttonicon : 'fa fa-download',
			onClickButton : yulu_importLayer, //调用导出函数
			position : 'last'
		}).navButtonAdd('#'+gridPager,{
				//caption: '新增',
			caption: '',
			title : '打印',
			buttonicon : 'fa fa-print',
			onClickButton : yulu_addLayer, //调用添加的函数
			position : 'last'
		}).navSeparatorAdd('#'+gridPager,{
			sepcontent: '',
			sepclass : "ui-separator"
		});
	//搜索框按钮,开启搜索框需要重新调整高度
	$('#yulu_jqGrid').jqGrid('filterToolbar');
	
	fetchGridData();
	
	$('#glyphicon').fileupload();
	
	//弹框取消按钮
	$('.qx').on('click',function(){
		layer.close(index);
	});
	// 导出函数
	function yulu_importLayer(){
		var rowd = getSelectedRow();
		var len = rowd.length;
		if(rowd && $.isArray(rowd) && rowd.length>0){
			//删除
			var deletindex = layer.confirm('确定要导出吗？', {
			  btn: ['确定','取消'] //按钮
			}, function(){
				/*for(var i=0; i<len; i++){
					jQuery("#yulu_jqGrid").delRowData(rowd[0]);  
				}*/
			    layer.msg('导出成功', {icon: 1});
			}, function(){
			  	layer.close(deletindex);
			});
			
		}else{
			layer.msg('请选择记录!');
		}
	}
	//打印按钮
	function yulu_addLayer(){
		var rowIds = getSelectedRow('yulu_jqGrid');
		if(rowIds && $.isArray(rowIds) && rowIds.length >= 1 ){
			layer.msg('打印成功!',{time:layerCloseTime});
		}else{
			layer.msg('请选择一条记录!',{time:layerCloseTime});
		}
	};
	$('#yulu_save_btn').on('click',function(){
		layer.msg('打印成功!',{time:layerCloseTime});
	});
	//获取json数据
	function fetchGridData() {
		
		var gridArrayData = [];
		// show loading message
		$("#yulu_jqGrid")[0].grid.beginReq();
		$.ajax({
			url: dataUrl,
			success: function(result) {
				for (var i = 0; i < result.items.length; i++) {
					var item = result.items[i];
					
					gridArrayData.push({
						number: item.number,
						type: item.type,
						outTime: item.outTime,
						county: item.county,
						kouan: item.kouan,
						numbers: item.numbers,
						guannumber: item.guannumber
					});

				}
				// set the new data
				$("#yulu_jqGrid").jqGrid('setGridParam', {
					data: gridArrayData
				});
				// hide the show message
				$("#yulu_jqGrid")[0].grid.endReq();
				// refresh the grid
				$("#yulu_jqGrid").trigger('reloadGrid');
			}
		});
	}
	//格式化标题
	function formatName(cellValue, options, rowObject) {
		var len = cellValue.length;
		if(len>50){
			cellValue = cellValue.substring(0, 50) + "...";
		}
		return '<a href="javascript:;" onclick="lookInfo(\''+options.gid+'\',\''+options.rowId+'\')">'+cellValue+'</a>';
	};
	
	function formatName1(cellValue, options, rowObject){
		var len = cellValue.length;
		if(len>50){
			cellValue = cellValue.substring(0, 50) + "...";
		}
		return '<a href="javascript:;" class="baoguanhangtupian_btn">'+cellValue+'</a>';
	}
	//获取选择的行
	function getSelectedRow() {
	    var grid = $("#yulu_jqGrid");
	    var rowKeys = grid.jqGrid('getGridParam',"selarrrow");

	   return rowKeys;
	}
	
	
	changeSearch(); //修改工具条
	
	
	$(document).on('click','.baoguanhangtupian_btn',function(){
		layer.open({
			type :1,
			title :'报关行预关单',
			area : ['70%','70%'],
			content : $('#baoguanhangtupian_box')
		});
	});

});
function lookInfo(gid,rowId){
	var data = $('#'+gid).getRowData(rowId);
	data.name = $(data.name).text();
	data.relName = $(data.relName).text();
	setFormData(gid+'_formBox',data);
	title = '信息';
	commIndex = layer.open({
		type: 1,
		title : title,
		area: ['98%', '98%'], //宽高
		content: $('#yulu_formBox')
	});
}

	
</script>
	
<!-- 可用的模板来显示文件上传 id是必须不可修改 如果不是图片类型的文件显示默认的文件图标-->
<script id="template-upload" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
	<li class="col-md-2 template-upload fade" style="padding:10px">
		<div style="margin-bottom:15px;">
			<span class="preview" style="display:block;  title="{%=file.name%}" >
				{% if(file.name.indexOf('doc') != -1) { %}
					<img src="../images/word.png"/>
				{% } %}
				{% if(file.name.indexOf('xls') != -1) { %}
					<img width="150" height="150" src="../images/xls.png"/>
				{% } %}
				{% if(file.name.indexOf('pdf') != -1) { %}
					<img width="150" height="150" src="../images/pdf.png"/>
				{% } %}
				{% if(file.name.indexOf('ppt') != -1) { %}
					<img width="150" height="150" src="../images/ppt.png"/>
				{% } %}
			</span>
            <div style="margin-bottom:10px;margin-top:8px;" class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
			<p class="errorMsgPosition"><strong class="error text-danger"></strong></p>	
		</div>
		
		{% if (!i && !o.options.autoUpload) { %}
                <button class="btn btn-ckts btn-sm start" disabled>
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>上传</span>
                </button>
        {% } %}
        {% if (!i) { %}
             <button class="btn btn-sm btn-warning cancel">
                 <i class="glyphicon glyphicon-ban-circle"></i>
                 <span>删除</span>
             </button>
        {% } %}		
	</li>	
{% } %}
</script>
<!-- 模板来显示文件可供下载 -->
<script id="template-download" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <li class="col-md-2 template-download fade" style="padding:10px;margin-bottom:10px; margin-left:0">
		<div style="margin-bottom:15px;">
			<span class="preview" style="display:block;height:122px;overflow:hidden;"  title="{%=file.name%}" >
				{% if(file.name.indexOf('doc') != -1) { %}
					<img width="150" height="150" src="../images/word.png"/>
				{% }else if(file.name.indexOf('xls') != -1) { %}
					<img width="150" height="150" src="../images/xls.png"/>
				{% }else if(file.name.indexOf('pdf') != -1) { %}
					<img width="150" height="150" src="../images/pdf.png"/>
				{% }else if(file.name.indexOf('ppt') != -1) { %}
					<img width="150" height="150" src="../images/ppt.png"/>
				{% }else { %}
					<img width="150" height="150" src="{%=file.thumbnailUrl%}">
				{% } %}
			</span>
			<p>{%=(file.name).substring(0,8)%}&bull;&bull;&bull;</p>
			<p class="errorMsgPosition"><strong class="error text-danger"></strong></p>				
		</div>
		
		<a class="btn btn-ckts btn-sm " href="{%=file.url%}" download="{%=file.url%}">
             <i class="glyphicon glyphicon-download"></i>
             <span>下载</span>
		</a>
		{% if (file.deleteUrl) { %}
            <button class="btn btn-danger btn-sm delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>
                <i class="glyphicon glyphicon-trash"></i>
                <span>删除</span>
            </button>
            
        {% } else { %}
            <button class="btn btn-warning  btn-sm  cancel">
                <i class="glyphicon glyphicon-ban-circle"></i>
                <span>删除</span>
            </button>
        {% } %}
	</li>
{% } %}
</script>
