<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Template</title>

<!-- /* -->
<link href="/ui/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="/ui/bootstrap/dist/js/bootstrap.js"></script>
<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<style>
.block {
	border: 1px solid #f00;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<form class="block" role="form">
				<div class="form-group">
					<label for="name">名称</label> 
					<input type="text" class="form-control" id="name" placeholder="请输入名称">
				</div>
				<div class="form-group">
					<label for="inputfile">文件输入</label> 
					<input type="file" id="inputfile">
					<p class="help-block">这里是块级帮助文本的实例。</p>
				</div>
				<div class="checkbox">
					<label> 
						<input type="checkbox">请打勾
					</label>
				</div>
				<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</div>
	<br/>
	<div class="container">
		<div class="row">
			<form class="form-inline block" role="form">
				<div class="form-group">
					<label for="name">名称</label> 
					<input type="text" class="form-control" id="name" placeholder="请输入名称">
				</div>
				<div class="form-group">
					<label for="inputfile">文件输入</label>
					<input type="file" class="form-control" id="inputfile">
				</div>
				<div class="form-group">
					<label for="inputfile">类型选择</label>
					<select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox">请打勾
					</label>
				</div>
				<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</div>
	<pre>
    	1.表单 垂直
    	2.表单 水平
    </pre>
</body>
</html>
